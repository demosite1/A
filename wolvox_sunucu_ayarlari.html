<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolvox ERP - Sunucu Ayarları</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #0b5aa2;
            --secondary: #1aa36a;
            --text-main: #1f2328;
            --text-muted: #6b7280;
            --bg-gradient: linear-gradient(135deg, #0b5aa2 0%, #1aa36a 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .settings-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--bg-gradient);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(11, 90, 162, 0.1);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-test {
            background: #f3f4f6;
            color: var(--text-main);
            border: 1px solid #e5e7eb;
        }

        .btn-test:hover {
            background: #e5e7eb;
        }

        .btn-save {
            background: var(--bg-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(11, 90, 162, 0.2);
        }

        .btn-save:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .settings-container {
                max-width: 95%;
                margin: 0 auto;
                height: 95dvh;
                display: flex;
                flex-direction: column;
            }

            .content {
                padding: 20px;
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .header {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <div class="header">
            <i class="bi bi-server"></i>
            <h1>Sunucu Ayarları</h1>
        </div>

        <div class="content">
            <div class="form-group">
                <label>Bilgisayar IP'si</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" value="127.0.0.1">
                    <i class="bi bi-globe"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Bilgisayar Portu</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" value="3050">
                    <i class="bi bi-hdd-network"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Veritabanı Yolu</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" value="C:\AKINSOFT\Wolvox8\Database\WOLVOX.FDB">
                    <i class="bi bi-folder2-open"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" value="SYSDBA">
                    <i class="bi bi-person"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" value="masterkey">
                    <i class="bi bi-lock"></i>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-test" onclick="testConnection()">
                    <i class="bi bi-lightning"></i> Test Et
                </button>
                <button class="btn btn-save" onclick="saveSettings()">
                    <i class="bi bi-check2-circle"></i> Kaydet
                </button>
            </div>

            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Giriş Sayfasına Dön
            </a>
        </div>
    </div>

    <script>
        function testConnection() {
            alert('Sunucu bağlantısı başarıyla sağlandı!');
        }

        function saveSettings() {
            alert('Ayarlar başarıyla kaydedildi.');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
